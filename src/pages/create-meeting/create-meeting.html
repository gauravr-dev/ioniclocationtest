<ion-header>

  <ion-navbar>
    <ion-title>create-meeting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row class="app-icon-container">
    <ion-col text-center>
      <ion-img style="width: 180px; height: 48px; margin-top: 100px;" src="assets/imgs/logo.png"></ion-img>
    </ion-col>
  </ion-row>

  <form [formGroup]="meetingDetailsForm">
    <ion-item>
      <ion-label floating>
        Server URL
      </ion-label>
      <ion-datetime [formControl]="meetingDetailsForm.controls['meetingStartTime']">

      </ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>
        User Name
      </ion-label>
      <ion-datetime [formControl]="meetingDetailsForm.controls['meetingEndTime']" [displayFormat]="dateFormat" >
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>
        Password
      </ion-label>
      <ion-input [formControl]="meetingDetailsForm.controls['meetingDetails']" type="password"></ion-input>
    </ion-item>

    <div *ngIf="meetingDetailsForm.controls['password'].hasError('pattern') &&
        (meetingDetailsForm.controls['password'].dirty || submitted)"
        class="validator-error">
        Details should not be empty.
    </div>

    <ion-row class="sign-in-button-container">
      <ion-col text-center center>
        <button ion-button block style="background-color:rgb(38,38,38);"
                [disabled]="!credentialsForm.valid" (click)="onCreateMeeting()">
          Sign in
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
