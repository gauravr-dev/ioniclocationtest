<ion-header>
  <ion-navbar>
    <ion-title>Create Meeting</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row class="app-icon-container">
    <ion-col text-center>
      <ion-img style="width: 180px; height: 48px; margin-top: 20px;" src="assets/imgs/logo.png"></ion-img>
    </ion-col>
  </ion-row>
<!-- Meeting subject


    Customer Nmae
    Contact Person
    Meeting agenda
-->
  <form [formGroup]="meetingDetailsForm">
    <ion-item>
      <ion-label floating>
        Title
      </ion-label>
      <ion-input [formControl]="meetingDetailsForm.controls['meetingSubject']" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        Customer Name
      </ion-label>
      <ion-input [formControl]="meetingDetailsForm.controls['customerName']" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        Contact Person
      </ion-label>
      <ion-input [formControl]="meetingDetailsForm.controls['contactPerson']" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        Meeting agenda
      </ion-label>
      <ion-input [formControl]="meetingDetailsForm.controls['meetingAgenda']" type="text"></ion-input>
    </ion-item>
    <!--ion-item>
      <ion-label stacked>
        Start Time
      </ion-label>
      <ion-datetime #datePicker
        [formControl]="meetingDetailsForm.controls['meetingStartTime']"
        displayFormat="YYYY-MM-DD HH:mm"
        pickerFormat="YYYY-MM-DD HH:mm"
        [max]="maxDate"
        [placeholder]="starttime"
      >
      </ion-datetime>
    </ion-item-->
    <ion-row class="sign-in-button-container">
      <ion-col text-center center>
        <button ion-button block style="background-color:rgb(38,38,38);"
                [disabled]="!meetingDetailsForm.valid" (click)="onCreateMeeting()">
          Save Meeting
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
<ion-footer style="padding: 10px;" no-lines>
  <ion-item text-center>Powered by GEOTECHNOSOFT
    <!-- Powered by <ion-img src="assets/imgs/sitelogo.png"></ion-img> -->
  </ion-item>
</ion-footer>
