<ion-header>
  <ion-navbar class="nav-bar">
    <ion-title>Meeting Log</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="page-background">
  <ion-row>
    <ion-col text-center>
      <ion-img style="width: 180px; height: 48px; margin-top: 20px;" src="assets/imgs/logo.png"></ion-img>
    </ion-col>
  </ion-row>
  <form [formGroup]="meetingDetailsForm" style="background-color: transparent">
    <ion-item style="background-color: transparent">
      <ion-label floating>
        Title
      </ion-label>
      <ion-input [formControl]="meetingDetailsForm.controls['meetingSubject']" type="text"></ion-input>
    </ion-item>
    <ion-item style="background-color: transparent">
      <ion-label floating>
        Customer Name
      </ion-label>
      <ion-input [formControl]="meetingDetailsForm.controls['customerName']" type="text"></ion-input>
    </ion-item>
    <ion-item style="background-color: transparent">
      <ion-label floating>
        Contact Person
      </ion-label>
      <ion-input [formControl]="meetingDetailsForm.controls['contactPerson']" type="text"></ion-input>
    </ion-item>
    <ion-item style="background-color: transparent">
      <ion-label floating>
        Meeting agenda
      </ion-label>
      <ion-input [formControl]="meetingDetailsForm.controls['meetingAgenda']" type="text"></ion-input>
    </ion-item>
    <!--ion-item>
      <ion-label stacked>
        Start Time
      </ion-label>
      <ion-datetime #datePicker
        [formControl]="meetingDetailsForm.controls['meetingStartTime']"
        displayFormat="YYYY-MM-DD HH:mm"
        pickerFormat="YYYY-MM-DD HH:mm"
        [max]="maxDate"
        [placeholder]="starttime"
      >
      </ion-datetime>
    </ion-item-->
    <ion-row style="background-color: transparent">
      <ion-col text-center center>
        <button ion-button block style="background-color:rgb(38,38,38);"
                [disabled]="!meetingDetailsForm.valid" (click)="onStartMeeting()">
          Start Meeting
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
<ion-footer style="padding: 10px;" no-lines>
  <ion-item text-center no-lines style="background-color: transparent; padding: 5px;">
    Powered by <ion-img src="assets/imgs/sitelogo.png" style="width: 100px; height: 16px;"></ion-img>
  </ion-item>
</ion-footer>
