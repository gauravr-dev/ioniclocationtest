  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Meeting</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="page-background">
  <ion-row style="background-color: transparent">
    <ion-col text-center>
      <ion-img style="width: 180px; height: 48px; margin-top: 20px;" src="assets/imgs/logo.png"></ion-img>
    </ion-col>
  </ion-row>
  <ion-item style="background-color: transparent">
    <ion-label>Subject</ion-label>
    <ion-label> {{subject}} </ion-label>
  </ion-item>
  <ion-item style="background-color: transparent">
    <ion-label>Customer Name</ion-label>
    <ion-label> {{customerName}} </ion-label>
  </ion-item>
  <ion-item style="background-color: transparent">
    <ion-label>Contact Person</ion-label>
    <ion-label> {{contactPerson}} </ion-label>
  </ion-item>
  <ion-item style="background-color: transparent">
    <ion-label>Meeting agenda</ion-label>
    <ion-label> {{agenda}} </ion-label>
  </ion-item>
  <ion-row style="background-color: transparent">
    <ion-col text-center center>
      <button ion-button block style="background-color:rgb(38,38,38);"
              (click)="onEndMeeting()">
        {{"End Meeting"}}
      </button>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer style="padding: 10px;" no-lines>
  <ion-item text-center style="background-color: transparent">Powered by GEOTECHNOSOFT
    <!-- Powered by <ion-img src="assets/imgs/sitelogo.png"></ion-img> -->
  </ion-item>
</ion-footer>
