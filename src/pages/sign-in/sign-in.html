<ion-header no-border>
  <!--
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
  -->
</ion-header>

<ion-content no-bounce ion-fixed padding="false" class="page-background">
  <ion-row style="background-color: transparent">
    <ion-col text-center>
      <ion-img style="width: 180px; height: 48px; margin-top: 100px;" src="assets/imgs/logo.png"></ion-img>
    </ion-col>
  </ion-row>

  <form [formGroup]="credentialsForm">
    <ion-item style="background-color: transparent">
      <ion-label floating>
        Server URL
      </ion-label>
      <ion-input [formControl]="credentialsForm.controls['serverurl']" type="text">
      </ion-input>
    </ion-item>
    <ion-item style="background-color: transparent">
      <ion-label floating>
        User Name
      </ion-label>
      <ion-input [formControl]="credentialsForm.controls['user']" type="text">
      </ion-input>
    </ion-item>

    <ion-item style="background-color: transparent">
      <ion-label floating>
        Password
      </ion-label>
      <ion-input [formControl]="credentialsForm.controls['password']" type="password"></ion-input>
    </ion-item>

    <div *ngIf="credentialsForm.controls['password'].hasError('pattern') &&
        (credentialsForm.controls['password'].dirty || submitted)"
        class="validator-error">
      Passwords should be at least 8 characters long and contain one number, one character and one special character.
    </div>

    <ion-row style="background-color: transparent">
      <ion-col text-center center>
        <button ion-button block style="background-color:rgb(38,38,38);"
                [disabled]="!credentialsForm.valid" (click)="onSignIn()">
          Sign in
        </button>
      </ion-col>
    </ion-row>
  </form>
  <ion-item text-center no-lines style="background-color: transparent; padding: 5px;">
    Powered by <ion-img src="assets/imgs/sitelogo.png" style="width: 100px; height: 16px;"></ion-img>
  </ion-item>
</ion-content>
