<ion-header no-border>
  <ion-navbar>
    <ion-title>Location</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-row class="app-icon-container">
    <ion-col text-center>
      <ion-img style="width: 180px; height: 48px; margin-top: 20px;" src="assets/imgs/logo.png"></ion-img>
    </ion-col>
  </ion-row>

  <ion-item center>
    <div #map id="map" style="width: 100%; height: 300px;"></div>
  </ion-item>
  <ion-row no-lines>
    <ion-col>
      <button ion-button block style="height: 40px;background-color:rgb(38,38,38);"(click)="onSendLocation()">
        Send Location
      </button>
    </ion-col>
    <ion-col>
      <button ion-button block style="height: 40px; background-color:rgb(82,128,201);"(click)="onCreateMeeting()">
      Create Meeting
      </button>
    </ion-col>
  </ion-row>
  <ion-row no-lines>
    <ion-col>
      <button ion-button block style="height: 40px;background-color:firebrick;" (click)="onTapLogout()" >Logout</button>
    </ion-col>
  </ion-row>
  <ion-item text-center>Powered by GEOTECHNOSOFT
    <!-- Powered by <ion-img src="assets/imgs/sitelogo.png"></ion-img> -->
  </ion-item>
</ion-content>
